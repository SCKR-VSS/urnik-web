name: Build

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set environment variables
        run: |
          echo "VITE_API_URL=https://urnik-api.sckr3.si/" >> .env
          echo "VITE_PUBLIC_URL=https://urnik.sckr3.si/" >> .env

      - name: Run build
        run: pnpm build

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../bundle-web.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_number }}
          name: 'BUILD ${{ github.run_number }}'
          draft: false
          prerelease: false
          files: bundle-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}